server {
    listen 8080;
    root /data/myweb/www;
    index index.html index.htm;
    location / {
        if ($request_uri ~* (api) ){
        return 403;
    }
        try_files $uri $uri/ =404;
    }
}

server {
    location / {
        proxy_pass http://10.200.10.20:8080;
            # root /data/myweb/www;
    }
    location ~ \.(gif|jpg|png)$ {
        root /data/images;
    }
}

